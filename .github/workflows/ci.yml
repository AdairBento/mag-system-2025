name: CI - Auditoria Completa

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

jobs:
  audit:
    name: ğŸ” Auditoria Completa
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mag_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“š Install
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Prisma Generate
        run: pnpm --filter @mag/database db:generate

      - name: ğŸ“ Format Check
        run: pnpm run audit:format

      - name: ğŸ” Lint
        run: pnpm run audit:lint

      - name: ğŸ“˜ TypeCheck
        run: pnpm run audit:types

      - name: ğŸ—ï¸ Build
        run: pnpm run audit:build

      - name: ğŸ§ª Tests
        run: pnpm run audit:test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mag_test

      - name: ğŸ—„ï¸ Validate Schema
        run: pnpm --filter @mag/database exec prisma validate --schema prisma/schema.prisma

      - name: ğŸ”’ Security
        run: pnpm audit --prod --audit-level=moderate
        continue-on-error: true
