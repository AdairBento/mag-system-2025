name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_API_URL: http://localhost:3000

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @mag/database db:generate

      - name: Build shared packages
        run: |
          pnpm --filter @mag/database build
          pnpm --filter @mag/shared build

      - name: Run typecheck
        run: |
          pnpm --filter @mag/api typecheck
          pnpm --filter @mag/web typecheck

      - name: Build API
        run: pnpm --filter @mag/api build

      - name: Build Web
        run: pnpm --filter @mag/web build
